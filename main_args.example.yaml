name: "Hello, World"
model:
  name: "klue/bert-base"
  config_name: ${model.name} # model.name을 사용합니다.
  tokenizer_name: ${model.name}
train:
  dataset_name: "../data/train_dataset"
  overwrite_cache: False
  preprocessing_num_workers: 4
  max_seq_length: 384
  pad_to_max_length: False
  doc_stride: 128
  max_answer_length: 30
  eval_retrieval: True
  num_clusters: 64
  top_k_retrieval: 1
  use_faiss: False
